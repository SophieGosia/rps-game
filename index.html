<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
    
  <body>
    <div class="container welcome-page" id="js-welcomeElement">
      <div id="animated-icons" class="icon fa fa-5x"></div>
      <h3 class="headings text-center">Welcome to the game</h3>
    </div>

    <div class="new-game-btn container" id="js-newGameElement">
      <div class="row text-center">
        <button  id="js-newGameButton" class="btn btn-default">
          New game
        </button>
      </div>
    </div>

    <div id="js-playerPickElement" class="pick-element-btns container text-center">
      <div class="row text-center">
        <button id="js-playerPick_rock" class="btn btn-pick">
          <span class="badge">
            <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
          </span><br>
          Rock
        </button>
        <button id="js-playerPick_paper"  class="btn btn-pick">
          <span class="badge">
              <i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i>
          </span><br>
          Paper
        </button>
        <button id="js-playerPick_scissors"  class="btn btn-pick">
          <span class="badge">
              <i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
          </span><br>
          Scissors
        </button>
      </div>
    </div>

    <div id="js-resultsTableElement" class="result container">
        <div class="row">
          <div class="col-xs-5 text-center">
            <p id="js-playerPoints" class="badge">
            0
            </p>
            <p id="js-playerName">
            Player Name
            </p>
          </div>
          <div class="col-xs-2 text-center">
            VS.
          </div>
          <div class="col-xs-5 text-center">
            <p id="js-computerPoints" class="badge">
            0
            </p>
            <p>Computer</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5 text-center">
            <p id="js-playerPick">
              Player selection
            </p>
          </div>
          <div class="col-xs-2"></div>
          <div class="col-xs-5 text-center">
            <p id="js-computerPick">
              Computer selection
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5 text-center">
            <p id="js-playerResult">
              Player Score
            </p>
          </div>
          <div class="col-xs-2"></div>
          <div class="col-xs-5 text-center">
            <p id="js-computerResult">
              Computer Score
            </p>
          </div>
        </div>
      </div>

      <footer class="footer-copyright py-3 text-center">
        <p>Copyright Sophie 2018</p>
      </footer>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
